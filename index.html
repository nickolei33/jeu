<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falling Sand Reforge</title>
  <link rel="icon" href="favicon.svg?v=20260203" type="image/svg+xml" />
  <style>
    :root {
      color-scheme: dark;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #070707;
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      display: grid;
      place-items: center;
    }

    #wrap {
      position: relative;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(40, 70, 110, 0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(90, 120, 180, 0.18), transparent 55%),
        linear-gradient(180deg, rgba(6, 8, 14, 0.95), rgba(10, 12, 18, 0.98));
      color: #e6eefb;
      z-index: 50;
      transition: opacity 300ms ease;
      pointer-events: all;
    }

    #loading.hide {
      opacity: 0;
      pointer-events: none;
    }

    #loading-card {
      min-width: 280px;
      padding: 16px 18px;
      background: rgba(10, 14, 22, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #loading-title {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(230, 238, 251, 0.8);
      margin-bottom: 8px;
    }

    #loading-text {
      font-size: 13px;
      color: rgba(230, 238, 251, 0.9);
      margin-bottom: 10px;
    }

    #loading-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    #loading-bar-inner {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, rgba(110, 190, 255, 0.9), rgba(190, 240, 255, 0.9));
      box-shadow: 0 0 10px rgba(120, 200, 255, 0.6);
      transition: width 200ms ease;
    }

    canvas {
      border: 1px solid #222;
      background: #000;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      touch-action: none;
      user-select: none;
    }

    #debug {
      display: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <canvas id="c"></canvas>
    <div id="loading">
      <div id="loading-card">
        <div id="loading-title">Falling Sand Reforge</div>
        <div id="loading-text">Initialisation...</div>
        <div id="loading-bar"><div id="loading-bar-inner"></div></div>
      </div>
    </div>
    <div id="debug"
      style="position:absolute;top:0;left:0;color:red;background:rgba(0,0,0,0.8);z-index:999;font-size:12px;pointer-events:none;white-space:pre-wrap;">
      DEBUG LOG:</div>
  </div>
